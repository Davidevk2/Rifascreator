<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creador Tablas Rifas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="wrap-container">
      <aside>
        <nav>
          <h2>Generador de tablas</h2>
          <form action="" id="form" class="">
            <div class="form-group">
              <label for="">Titulo personalizado:</label>
              <input type="text" name="title" placeholder="titulo personalizado" />
            </div>
            <div class="form-group">
              <label for="">Descripción personalizada</label>
              <textarea name="description" id="" placeholder="Descripción"></textarea>
            </div>
            <div class="form-group">
              <label for="">Cantidad de números a generar</label>
              <input
                type="number"
                name="total-numbers" id=""
                placeholder="cantidad de números a generar"
              />
            </div>
            <div class="row">
              <div class="form-group">
                <label for="">Valor:</label>
                <input type="number" name="ticket-value" placeholder="Valor de la boleta" />
              </div>
              <div class="form-group">
                <label for="">Fecha de la rifa:</label>
                <input type="date" name="date" placeholder="Precio de la boleta" />
              </div>
            </div>
            <div class="form-group">
              <label for="">Premio:</label>
              <input type="text" name="prize" placeholder="Ingrese el premio">
              <!-- <textarea
                name=""
                id=""
                placeholder="describa el premio"
              ></textarea> -->
            </div>
            <button id="" class="btn primary">Generar</button>
            <!-- <button id="btn-cross-number" class="btn dark" type="button">Tachar Número</button> -->
            <button id="" class="btn primary">Limpiar</button>
            <button id="btn-reboot-table" type="button" class="btn grey">Reiniciar tabla</button>
          </form>
        </nav>
      </aside>
      <main>
        <div class="wrap-details">
          <div class="details-available">
            <p>Números disponibles: </p>
            <p id="total-available"class="total-detail"></p>
          </div>
          <div class="details-sold">
            <p>Números vendidos: </p>
            <p id="total-sold" class="total-detail"></p>
          </div>
        </div>

        <button id="btn-cross-number" class="btn dark" type="button">Tachar Número</button>
        <button id="btn-enable-number" class="btn primary" type="button">Habilitar Número</button>
        <button id="btn-screenshot" class="btn grey" type="button">Generar Pantallazo</button>

        <div class="wrapper-img">
          <div class="wrap-info">
            <h1 id="info-title" class="current-info">¡GRAN RIFA!</h1>
            <p id="info-description" class="current-info">Participa y podrás llevarte <strong>$ 1.000.000</strong></p>
            <div class="row">
              <p id="info-date" class="current-info">Juega: Viernes 14 Marzo</p>
              <p id="info-value" class="current-info">Valor: <strong>20.000</strong></p>
            </div>
          </div>
          <div class="wrap-table"></div>
          <div class="wrap-info">
            <p class="comments">La boleta que no se pague antes de la rifa no podrá participar.</p>
          </div>
        </div>

      </main>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" ></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="imgcreator.js"></script>
  </body>
</html>
